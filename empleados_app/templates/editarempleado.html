{% extends "base.html" %}

{% block cuerpo %}

<div class="row">
  <div class="col-md-5 offset-md-4">
    <!-- La tarjeta card -->
    <div class="card"> <!-- Tarjeta -->
      <div class="card-body">
        <form action="/editarEmpleado/" method="POST">{% csrf_token %} <!--Formulario-->

          <div class="form-group">
            <input type="text" id="txtid_empleado" name="txtid_empleado" class="form-control"
              value="{{empleado.id_empleado}}" readonly required>
          </div>

          <div class="form-group py-3">
            <input type="text" id="txtnombre" name="txtnombre" class="form-control"
              value="{{empleado.Nombre}}" required>
          </div>

          <div class="form-group py-3">
            <input type="text" id="txttelefono" name="txttelefono" class="form-control"
              value="{{empleado.Telefono}}" required>
          </div>

          <div class="form-group py-3">
            <input type="email" id="txtemail" name="txtemail" class="form-control"
              value="{{empleado.Email}}" required>
          </div>

          <div class="form-group py-3">
            <input type="date" id="datefecha_nacimiento" name="datefecha_nacimiento" class="form-control"
              value="{{empleado.Fecha_nacimiento|date:'Y-m-d'}}" required>
          </div>

          <div class="form-group py-3">
            <input type="date" id="datefecha_contratacion" name="datefecha_contratacion" class="form-control"
              value="{{empleado.Fecha_contratacion|date:'Y-m-d'}}" required>
          </div>

          <div class="form-group py-3">
            <input type="text" id="txtpuesto" name="txtpuesto" class="form-control"
              value="{{empleado.Puesto}}" required>
          </div>

          <div class="form-group py-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>

        </form><!--Formulario-->
      </div>
    </div>
    <!-- Fin la tarjeta card -->
  </div><!--columna-->
</div><!--la fila-->

{% endblock %}
